[platformio]
default_envs = lolin_d32_pro

[common]
platform = espressif32
framework = espidf
build_flags = -Iprivate
  -D PIOENV=\"$PIOENV\" -D PIOPLATFORM=\"$PIOPLATFORM\" 
  -D PIOFRAMEWORK=\"$PIOFRAMEWORK\"

monitor_speed = 115200

